{% load i18n static %}


<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{% trans "Ваша заявка принята!" %}</h5>
				<button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="{% trans 'Закрыть' %}"
				></button>
			</div>
			<div class="modal-body">
				<p>{% trans "Наш менеджер свяжется с вами в скором времени." %}</p>
				<p>
					{% blocktrans %}
						*Если возникли проблемы или менеджер с вами не связался, вы можете
						задать свои вопросы напрямую по номеру +998 97 110 10 00 или в телеграм.
					{% endblocktrans %}
				</p>
			</div>
			<div class="modal-footer">
				<button
						type="button"
						class="btn btn-custom"
						data-bs-dismiss="modal"
				>
					{% trans "Закрыть" %}
				</button>
			</div>
		</div>
	</div>
</div>
